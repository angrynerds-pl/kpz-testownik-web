<div class="container p-0">
  <div class="row">
    <div class="col-md-8 mb-3">
      <app-question [question]="currentQuestion" [check]="checkSubject.asObservable()"
        [next]="nextSubject.asObservable()" (answered)="onAnswer($event)"></app-question>
    </div>

    <div class="col-md-4 mb-3">
      <div class="bg-dark border border-primary p-2" style="height: 100%;">
        <div class="py-2">
          <span>Udzielone odpowiedzi</span>
          <div class="progress" style="height: 1.5em;">
            <div class="progress-bar bg-success p" role="progressbar" [style.width]="getCorrectProgress()">
              {{correctCount}}</div>
            <div class="progress-bar bg-danger" role="progressbar" [style.width]="getIncorrectProgress()">
              {{incorrectCount}}</div>
          </div>
        </div>

        <div class="py-2">
          <span>Opanowane pytania</span>
          <div class="progress" style="height: 1.5em;">
            <div class="progress-bar bg-success p" role="progressbar" [style.width]="getLearnedProgress()">
              {{learnedCount}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
    </div>
    <div class="col-md-4 align-self-end">
      <button *ngIf="!wasCheckButtonClicked" type="button" class="btn btn-secondary btn-block" (click)="onCheck()">
        <h5>Sprawd≈∫</h5>
      </button>
      <button *ngIf="wasCheckButtonClicked" type="button" class="btn btn-secondary btn-block" (click)="onNext()">
        <h5>Dalej</h5>
      </button>
    </div>
  </div>
</div>
