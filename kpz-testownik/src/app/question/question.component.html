<div style="text-align: center;">
  <div class="card border-primary mb-3">
    <div class="card-header">
      <h4>{{currentQuestion.content}}</h4>
    </div>
    <div class="card-body">
      <div *ngIf='currentQuestion.questionType == "TrueFalse"'>
        test
      </div>
      <div *ngIf='currentQuestion.questionType != "TrueFalse"'>
        <div *ngFor="let answer of currentQuestion.answers; index as i;" class="btn-group-vertical"
          style="width: 100%;">
          <button type="checkbox" class="btn btn-primary my-1" (click)="onAnswerSelect(i)"
            [class.active]="isAnswerSelected[i]" autocomplete="off">
            <h5>{{answer.content}}</h5>
          </button>
        </div>
      </div>
      <label style="padding-top: 20px;">Your progress</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
          [style.width]="getProgress() + '%'"></div>
      </div>
      <div style="padding-top: 20px;height: 80px;">
        <div style="float: left; padding: 10px; width: 50%;">
          <button type="button" class="btn btn-warning" style="width: 100%;" routerLink="/summary">
            <h5>Check</h5>
          </button>
        </div>
        <div style="float: left; padding: 10px; width: 50%;">
          <button type="button" class="btn btn-secondary" style="width: 100%;" (click)="nextQuestion()">
            <h5>Next</h5>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
