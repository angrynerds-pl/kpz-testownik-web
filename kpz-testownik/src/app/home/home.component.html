<div class="card">
  <div class="card-body">
    <div class="content-container " fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
      <dropzone class="dropzone-container" fxLayout="column" fxLayoutAlign="start strech" fxFlex="auto"
        [config]="config" [disabled]="disabled" [message]="'Click or drag JSON here to upload'"
        (init)="onUploadInit($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"
        (sending)="onUploadSending($event)"></dropzone>
    </div>
  </div>
  <div class="p-2">
    <button type="button" class="btn btn-primary btn-lg btn-block my-2" routerLink="/login">
      Login
    </button>
    <button type="button" class="btn btn-primary btn-lg btn-block my-2" routerLink="/register">
      Register
    </button>
  </div>
</div>
