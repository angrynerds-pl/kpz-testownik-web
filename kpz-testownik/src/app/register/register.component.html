<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Rejestracja</legend>
    <div class="form-group">
      <label class="form-control-label" for="username">Nazwa użytkownika</label>
      <input type="text" formControlName="username" class="form-control"
        [class.is-invalid]="submitted && f.username.errors" placeholder="Login" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div>Podaj nazwę użytkownika!</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="password">Hasło</label>
      <input type="password" formControlName="password" class="form-control"
        [class.is-invalid]="submitted && f.password.errors" placeholder="Hasło" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div>Podaj hasło!</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="confirmPassword">Potwierdź hasło</label>
      <input type="password" formControlName="confirmPassword" class="form-control"
        [class.is-invalid]="submitted && registerForm.hasError('notSame')" placeholder="Hasło" />
      <div *ngIf="submitted && registerForm.hasError('notSame')" class="invalid-feedback">
        <div>Hasła się różnią!</div>
      </div>
    </div>
    <div class="text-right">
      <div class="form-group">
        <button class="btn btn-primary">
          Rejestracja
        </button>
        <a routerLink="/" class="btn btn-link">Anuluj</a>
      </div>
    </div>
  </fieldset>
</form>
