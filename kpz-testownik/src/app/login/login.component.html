<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Logowanie</legend>
    <div class="form-group">
      <label class="form-control-label" for="username">Nazwa użytkownika</label>
      <input type="text" formControlName="username" class="form-control"
        [class.is-invalid]="submitted && f.username.errors" placeholder="Login" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div>Podaj nazwę użytkownika!</div>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="password">Hasło</label>
      <input type="password" formControlName="password" class="form-control"
        [class.is-invalid]="submitted && f.password.errors" placeholder="Hasło" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div>Podaj hasło!</div>
      </div>
    </div>
    <div class="text-right">
      <div class="form-group">
        <button class="btn btn-primary">
          Zaloguj się
        </button>
        <a routerLink="/register" class="btn btn-link">Rejestracja</a>
      </div>
    </div>
  </fieldset>
</form>
